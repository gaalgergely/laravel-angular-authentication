<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">Login Here</div>
    <div class="card-body">

      <form #loginFrom=ngForm (ngSubmit)="onSubmit()">

        <div class="alert alert-danger" [hidden]="!error">{{ error }}</div>

        <div class="form-group row">
          <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" name="email" class="form-control" id="inputEmail" placeholder="Email" [(ngModel)]="form.email" required>
          </div>
        </div>

        <div class="form-group row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password" [(ngModel)]="form.password" required>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-12">
            <button type="submit" class="btn btn-primary" [disabled]="!loginFrom.valid">Sign in</button>
            <a routerLink="/signup" class="btn btn-info float-right" >Sign up</a>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
