<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">Register Here</div>
    <div class="card-body">

      <form #signupFrom=ngForm (ngSubmit)="onSubmit()">

        <div class="form-group row">
          <label for="inputName" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" name="name" class="form-control" id="inputName" placeholder="Name" [(ngModel)]="form.name" required>
            <div class="text-danger" [hidden]="!error.name">{{ error.name }}</div>
          </div>
        </div>

        <div class="form-group row">
          <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" name="email" class="form-control" id="inputEmail" placeholder="Email" [(ngModel)]="form.email" required>
            <div class="text-danger" [hidden]="!error.email">{{ error.email }}</div>
          </div>
        </div>

        <div class="form-group row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password" [(ngModel)]="form.password" required>
            <div class="text-danger" [hidden]="!error.password">{{ error.password }}</div>
          </div>
        </div>

        <div class="form-group row">
          <label for="inputPasswordConfirm" class="col-sm-2 col-form-label">Confirm Password</label>
          <div class="col-sm-10">
            <input type="password" name="password_confirmation" class="form-control" id="inputPasswordConfirm" placeholder="Confirm Password" [(ngModel)]="form.password_confirmation" required>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-12">
            <button type="submit" class="btn btn-primary" [disabled]="!signupFrom.valid">Sign up</button>
            <a routerLink="/login" class="btn btn-info float-right" >Sign in</a>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
