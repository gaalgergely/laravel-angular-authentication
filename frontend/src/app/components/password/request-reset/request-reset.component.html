<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">Password Reset</div>
    <div class="card-body">

      <form #RequestResetFrom=ngForm (ngSubmit)="onSubmit()">

        <div class="form-group row">
          <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" name="email" class="form-control" id="inputEmail" placeholder="Email" [(ngModel)]="form.email" required>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-12">
            <button type="submit" class="btn btn-primary" [disabled]="!RequestResetFrom.valid">Reset</button>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
